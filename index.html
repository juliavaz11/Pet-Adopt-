<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pet Adopt</title>
</head>
<body>
    <header>
        <img src="/assets/Logo.png" alt="logo Pet Adopt"/>
        <button class="btnAdote">Adote</button>
    </header>
<main>
    <section class="banner">
        <article>
            <div class="info-pet">
                <h1 id="nomeDoPet">Scooby</h1>
                <p id="descricao">Scooby é um cão leal e protetor. Ama crianças e é muito obediente. Precisa de espaço para correr e brincar. Ideal para famílias ativas.</p>
            </div>
            <img id="fotoGrande" src="/assets/scooby-1.png" alt="Foto do Pet para adoção">
        </article>
    </section>
</main>

<script src="/script.js"></script>
</body>
</html>
